<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Bowlby+One+SC|Sorts+Mill+Goudy&display=swap" rel="stylesheet">
</head>
<body>
    <h1>NET<span style="color:red;">FLIX</span></h1>

    <h4 id="Head">Thank you for signing up at Netflix.Tell us more about your self</h4>
    <br>

    <form id="form" action="">
    <div class="box">
        <label>Name
        <br>
        <input class="input" type="text" name="name" placeholder="Enter your name" required></label>
    </div>
        <br>
    <div class="box">
        <label>Age
        <br>
        <input class="input" type="number" min="18" max="65" name="age" placeholder="Age" required></label>
    </div> 
        <br>
    <div class="box"> 
        <label>Email
        <br>
        <input class="input" type="email" name="email" placeholder="Enter your email" required></label>
    </div>    
        <br>
    <div class="box">  
        <label>Content type
        <br>
        <select class="input" name="content-type">
            <option class="form" value="Series">Series</option>
            <option class="form" value="Movies">Movies</option>
        </select>
        </label>
        <br>
    <div class="box-2">
        <label>Movie type</label>
        <br>
        <input type="checkbox" name="movie-type-1" value="comedy">Comedy
        <br>
        <input type="checkbox" name="movie-type-2" value="action">Action
        <br>
        <input type="checkbox" name="movie-type-3" value="romance" checked>Romance
        <br>
    </div>
        <br>
    <div class="box-2"> 
        <label>Gender</label>
        <br>
        <input id="gender" type="radio" name="gender" value="male">Male
        <br>
        <input id="gender" type="radio" name="gender" value="female">Female
        <br>
        <input id="gender" type="radio" name="gender" value="other">Other
        <br>
        <br>
    <div class="box-2">
        <label>Feed back</label>
        <br>
        <textarea name="feedback" id="textarea" cols="30" rows="7">Any comment</textarea>
    </div>
        <br>
    <div class="box-3"> 
       <input id="submit" type="submit" value="Submit">
    </div>
    
</body>
</html>
